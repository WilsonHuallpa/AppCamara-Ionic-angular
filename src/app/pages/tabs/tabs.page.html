
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button selected="true" tab="inicio"  >  
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
        <ion-tab-button tab="listados">
          <ion-icon name="logo-buffer"></ion-icon>
          <ion-label>Listado</ion-label>
        </ion-tab-button>
        <ion-tab-button  (click)="logout()">
          <ion-icon name="close-circle-outline"></ion-icon>
          <ion-label>Cerrar</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

  </ion-tabs>
</ion-content>
