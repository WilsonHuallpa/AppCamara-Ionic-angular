<ion-header>
  <ion-toolbar>
    <ion-title>Galeria de fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="text-center">      
      <ion-button 
      shape="round"  
      color="danger"
      type="submit">salir</ion-button>
      <ion-button 
      shape="round" 
      color="primary"
      type="submit">Subir</ion-button>
    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of fotoService.fotos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addfotosToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
